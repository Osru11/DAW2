Objetivo de la página:  Mostrar el valor en píxeles (con 1 decimal) de la diagonal de la
                        pantalla disponible del usuario (raíz cuadrada de la suma del cuadrado de la anchura más el
                        cuadrado de la altura). 
css:                    texto en color blanco,fondo en gris.
título:                 “Varios objetos predefinidos de JS”.

Puedes ayudarte de los objetos Screen, Math y Document.-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varios objetos predefinidos de JS</title>
    <style>
        body {
            background-color: #808080; 
            color: #ffffff; 
        }
    </style>
    <script>
        var ancho = screen.width;
        var alto = screen.height;
        console.log("Ancho: " +ancho+ " y Alto: "+alto);

    </script>
</head>
<body>
    <h1>Varios objetos predefinidos de JS</h1>

</body>
</html>
