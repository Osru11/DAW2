<!--3. Crea una página Web que indique si el Documento Nacional de Identidad introducido por un
usuario es correcto o no mediante un mensaje en una ventana emergente.
El cálculo de la letra del DNI es un proceso matemático sencillo que se basa en obtener el resto de
la división entera del número de DNI y el número 23. A partir del resto de la división, se obtiene la
letra seleccionándola dentro de un string de letras.
El string de letras es: 'TRWAGMYFPDXBNJZSQVHLCKET'.
Por tanto, si el resto de la división es 0, la letra del DNI es la T o si el resto es 3, la letra es la A.
Debes usar el objeto String. No se pueden usar expresiones regulares.-->

<!DOCTYPE html>
<html>
<head>
<meta http_equiv="content-type"
	content="text/html;charset=utf-8">
<title>Datos Personales</title>
<script>
    function comprobarDni() {
        // Obtener el número de DNI ingresado por el usuario
        var dni = document.getElementById("dni").value.trim();

        // Verificar que el DNI tiene 9 dígitos
        if (dni.length !== 9) {
            alert("Por favor, ingrese un número de DNI válido de 8 dígitos y 1 letra.");
            return;
        }

        // Calcular la letra del DNI
        var letrasDNI = 'TRWAGMYFPDXBNJZSQVHLCKET';
        var numeroDNI = parseInt(dni.slice(0,8), 10);
        var resto = numeroDNI % 23;
        
        var letraCalculada = letrasDNI.charAt(resto);

        // Obtener la letra introducida por el usuario
        var letraUsuario = dni.charAt(8).toUpperCase();

        // Verificar si la letra es correcta
        if (letraUsuario === letraCalculada) {
            alert("El DNI es correcto.");
        } else {
            alert("El DNI no es válido. La letra correcta es: " + letraCalculada);
        }
    }
</script>
</head>
<body>
<label for="dni">Introduce tu DNI: </label>
<input type="text" id="dni" maxlength="9">
<button onclick="comprobarDni()">Comprobar</button>
</body>
</html>
