<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Car Introduction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form id="carForm">
    <label for="seller">Seller:</label>
    <input type="text" id="seller" name="seller" required>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required>

    <label for="year">Year:</label>
    <input type="number" id="year" name="year" required>

    <label for="color">Color:</label>
    <input type="color" id="color" name="color" value="#000000" required>

    <label for="model">Model:</label>
    <input type="text" id="model" name="model" required>

    <label for="reservationStatus">Reservation Status:</label>
    <select id="reservationStatus" name="reservationStatus" required>
        <option value="available">Available</option>
        <option value="reserved">Reserved</option>
    </select>

    <br>

    <button type="submit">Submit</button>
</form>

<script>
    document.getElementById("carForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevents the form from submitting the traditional way

        // You can access the form data using the following:
        const seller = document.getElementById("seller").value;
        const location = document.getElementById("location").value;
        const price = document.getElementById("price").value;
        const year = document.getElementById("year").value;
        const color = document.getElementById("color").value;
        const model = document.getElementById("model").value;
        const reservationStatus = document.getElementById("reservationStatus").value;

        // You can do something with the form data, for example, send it to a server or display it
        console.log("Seller:", seller);
        console.log("Location:", location);
        console.log("Price:", price);
        console.log("Year:", year);
        console.log("Color:", color);
        console.log("Model:", model);
        console.log("Reservation Status:", reservationStatus);
    });
</script>

</body>
</html>
