<!--Muestra la fecha y hora actual mediante una
ventana emergente. También se muestre los
milisegundos que faltan para que acabe el
presente año.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fechaActual = new Date();
        //11 meses, 31 días, 23horas,59 minutos,59 segundos,999 milisegundos
        var fechaFinDeAnio = new Date(fechaActual.getFullYear(), 11, 31, 23, 59, 59, 999);
        var milisegundosRestantes = fechaFinDeAnio - fechaActual;
        alert("Fecha y hora actual: " + fechaActual.toLocaleString());
        alert("Milisegundos restantes hasta el final del año: " + milisegundosRestantes);
    
    </script>   
</body>
</html>
