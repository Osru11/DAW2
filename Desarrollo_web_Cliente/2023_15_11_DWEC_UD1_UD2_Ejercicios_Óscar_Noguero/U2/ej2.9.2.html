<!--Muestra en la pantalla el navegador y sistema
operativo que estÃ¡s usando.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var navegador = navigator.userAgent;
        var sistemaOperativo = navigator.platform;

        document.write("<p>Navegador: " + navegador + "</p>");
        document.write("<p>Sistema Operativo: " + sistemaOperativo + "</p>");
    </script>
</body>
</html>
