<!--Muestra en la pantalla un número entero
aleatorio entre 10 y 100 (último no incluido)-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 10 (incluido) y 100 (no incluido)
        var numeroAleatorio = Math.floor(Math.random() * (100 - 10) + 10);
        document.write("<p>El número aleatorio es: " + numeroAleatorio + "</p>");
    </script>
</body>
</html>
