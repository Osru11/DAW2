<!--Calcula el área de un círculo en función de
su radio (area = π * radio2).-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var radio = parseFloat(prompt("Ingresa el radio del círculo:"));
        var area = Math.PI * Math.pow(radio, 2);
        document.write("<p>El área del círculo con radio " + radio + " es: " + area.toFixed(2) + "</p>");
    </script>
</body>
</html>
