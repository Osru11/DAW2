<!DOCTYPE html>
<html>
<head>
<meta http_equiv="content-type"
	content="text/html;charset=utf-8">
<title>Área y perímetro</title>
</head>
<body>
	<script>
		var base = prompt("Escribe la base:");
		var altura = prompt("Escribe la altura:");
		area = base*altura;
		perimetro = (parseInt(base)+parseInt(altura))*2;
		document.write("El área del rectángulo es "+base+" por "+altura+": "+area);
		document.write("</br>")
		document.write("El perímetro del rectángulo es ("+base+" + "+altura+")*2 : "+perimetro);
	</script> 
</body>
</html>
