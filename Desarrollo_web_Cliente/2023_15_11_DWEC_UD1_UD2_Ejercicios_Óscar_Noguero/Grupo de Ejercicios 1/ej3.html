<!DOCTYPE html>
<html>
<head>
<meta http_equiv="content-type"
	content="text/html;charset=utf-8">
<title>Suma y multiplica</title>
</head>
<body>
	<script>
		var n1 = prompt("Escribe el n1:");
		var n2 = prompt("Escribe el n2:");
		multiplica = n1*n2;
		suma = parseInt(n1)+parseInt(n2);
		document.write("Multiplicación de "+n1+" por "+n2+": "+multiplica);
		document.write("</br>")
		document.write("Suma de "+n1+" más "+n2+" : "+suma);
	</script> 
</body>
</html>
