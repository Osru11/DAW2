<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <p>Primer número</p>
    <input type="number" id="primerNumero">

    <p>Segundo número</p>
    <input type="number" id="segundoNumero">

    <button  onclick="mostrarResultado()">Calcular</button>
    <h2 id="textoResultado">      </h2>
    <!--Inyección de código JS  sonde daremos vida a los elementos introducidos por interfaz-->
    <script>
        let textoResultado
        //desde 1 a 255 parámetros.
        function sumar(num1,num2){
            //resultado 2+3
            //"+" hace el casting de texto a número

            resultado = +num1 + +num2;
            return resultado;

        }
        function mostrarResultado(){
                let elementoNumero1 = document.getElementById("primerNumero");
                let elementoNumero2 = document.getElementById("segundoNumero");
                let elementoNumero3 = document.getElementById("textoResultado");
                let elementoSuma = sumar(elementoNumero1.value,elementoNumero2.value);

                elementoNumero3.textContent = elementoSuma;
            }
    </script>
</body>
</html>
