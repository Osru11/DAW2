<!DOCTYPE html>
<html>
<head>
<meta http_equiv="content-type"
	content="text/html;charset=utf-8">
<title>Área y perímetro</title>
</head>
<body>
	<script>
		var n1 = parseInt(prompt("Escribe el n1:"));
		var n2 = parseInt(prompt("Escribe el n2:"));
		var n3 = parseInt(prompt("Escribe el n3:"));
		var mayor;
		if(n1>n2){
			mayor=n1
		}else if(n2>n1){
			mayor=n2
		}else{
			mayor=n1
		}
		if(mayor>n3){
			document.write("el mayor es "+mayor)
		}else if(n3>mayor){
			document.write("el mayor es "+n3)
		}else{
			document.write("Son iguales")
		}
	</script> 
</body>
</html>
