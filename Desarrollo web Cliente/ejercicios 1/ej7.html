<!DOCTYPE html>

<body>
	<script>
		do {
			var n1 = parseInt(prompt("Escribe un n1:"));
		} while (isNaN(n1)==true||n1 == ""||n1==null);

		if (n1 % 2) {		<!-- Si n1%2 = 0, 0 se considera false, por eso salta al else-->
			alert(n1 + " es un número IMPAR.");
		} else {
			alert(n1 + " es un número PAR.");
		}
	</script> 
</body>
</html>
