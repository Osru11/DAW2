<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
	width: 250px;
	height: 250px;
	background: #c39f76;
	position: relative;
	border-radius: 50%;
}
.box::after {
	content: "";
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	width: 50px;
	height: 50px;
	border: 25px solid #ffffff;
	border-radius: 50%;
}
.box::before {
	content: "";
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	width: 150px;
	height: 150px;
	border: 25px solid #ffffff;
	border-radius: 50%;
}
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
